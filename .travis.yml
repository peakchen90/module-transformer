language: node_js

os:
  - linux

dist: xenial

node_js:
  - "10.15.0"
  - "12"

install:
  - yarn install

stages:
  - test
  - name: releaseNpm
    if: branch = master

jobs:
  include:
    - stage: test
      name: "Run test scripts"
      node_js: "14"
      script:
        - npm run test:no-cache

    - stage: releaseNpm
      name: "Release npm package"
      node_js: "14"
      script: echo "Release npm package..."
      deploy:
        provider: npm
        email: 1558267774@qq.com
        api_token: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          branch: master
      after_deploy:
        - node scripts/tag.js

notifications:
  email: false
